<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="pack.imagePath" 
            alt="{{ pack.name }}" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ pack.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group">
            <button 
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Package<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Item</a></li>
                <li><a href="#">Edit Package</a></li>
                <li><a href="#">Delete Package</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ pack.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Items
    </div>
</div>
