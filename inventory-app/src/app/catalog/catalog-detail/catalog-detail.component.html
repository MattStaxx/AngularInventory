<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="pack.imagePath" 
            alt="{{ pack.name }}" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ pack.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group uib-dropdown"
            >
            <button appDropdown
                type="button"
                class="btn btn-primary uib-dropdown-toggle">
                Manage Package<span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu">
                <li><a (click)="onAddToInventoryList()" style="cursor: pointer;">Add Item</a></li>
                <li><a  (click)="onEditPackage()"style="cursor: pointer">Edit Package</a></li>
                <li><a style="cursor: pointer">Delete Package</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ pack.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let product of pack.products">
                {{ product.name }} - {{ product.amount }}
            </li>
        </ul>
    </div>
</div>
