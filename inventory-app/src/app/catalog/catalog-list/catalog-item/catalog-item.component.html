
<a 
    href="#" 
    class="list-group-item clearfix" 
    (click)="onSelected()">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="flex-fill">
            <h4 class="list-group-item-heading">{{ pack.name }}</h4>
            <p class="list-group-item-text">{{ pack.description }}</p>
        </div>
        <div class="align-items-end">
            <img 
                [src]="pack.imagePath" 
                alt="{{ pack.name }}" 
                class="img-responsive" 
                style="max-height: 70px;">
        </div>
    </li>
</a>
