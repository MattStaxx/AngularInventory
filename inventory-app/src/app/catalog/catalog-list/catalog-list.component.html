<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Button</button>
    </div>
    <div class="col-xs-12">
        <a 
            href="#" 
            class="list-group-item clearfix" 
            *ngFor="let package of packages">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="flex-fill"><h4 class="list-group-item-heading">{{ package.name }}</h4>
                <p class="list-group-item-text">{{ package.description }}</p></div>
                <div class="align-items-end"><img 
                    [src]="package.imagePath" 
                    alt="{{ package.name }}" 
                    class="img-responsive" 
                    style="max-height: 70px;"></div>
            </li>
            <div class="d-flex justify-content-end">
            </div>
        </a>
        <app-catalog-item></app-catalog-item>
    </div>
</div>
