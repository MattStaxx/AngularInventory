<div class='row'>
    <div class="col-xs-10">
        <app-inventory-edit
            (productAdded)="onProductAdded($event)"></app-inventory-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let product of products"
            >
                {{ product.name }} ({{ product.amount }})
            </a>
        </ul>
    </div>
</div>
